name: CI
on:
  pull_request:
    branches: [develop, "release/**", master]
  push:
    branches: [develop, "release/**", master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint --if-present
      - run: npm test --if-present
